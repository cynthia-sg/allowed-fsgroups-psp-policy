on:
  push:
    branches:
    - main
    tags:
    - 'v*'

name: Release policy

jobs:

  test:
    name: run tests and linters
    uses: kubewarden/github-actions/.github/workflows/reusable-test-rust.yml@v1

  release:
    needs: test
    permissions:
      # Required to push to GHCR
      contents: read
      packages: write
      # Required by cosign keyless signing
      id-token: write

    uses: kubewarden/github-actions/.github/workflows/reusable-release-rust.yml@v1
    with:
      input-wasm: psp_allowed_fsgroups
      oci-target: ghcr.io/${{ github.repository_owner }}/policies/allowed-fsgroups-psp
    secrets:
      workflow-pat: ${{ secrets.WORKFLOW_PAT }}
